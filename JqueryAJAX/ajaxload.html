<!DOCTYPE html>
<html>
    <head>
        <title>Ajax load</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <p id="hello">this the present content</p>
        <button type="button" id="chang">getExternaladata</button>

        <script>
            $(document).ready(function(){
                $("#chang").click(function(){
                    $("#hello").load("data.txt");
                });
            });
        </script>
    </body>
</html>
