<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" id="hh">click me</button>
        <p id="w"></p>
        <script>
            $(document).ready(function(){
                $("#hh").mouseover(function(){
                    document.getElementById("w").innerHTML+="mouseover <br>";                });
                    $("#hh").dblclick(function(){
                    document.getElementById("w").innerHTML+="double clicked! <br>";                });
            });
        </script>
    </body>
</html>
