<!DOCTYPE html>
<html>
    <head>
        <title>Async keyword in js</title>
    </head>
    <body>
        <h1>Async function is same as Promise</h1>
        <p id="demo"></p>

        <script>
            async function mydisplay(){
                return 44;
            }
            mydisplay().then(
                function(value){document.getElementById("demo").innerHTML=value;}
        
            );
        </script>
    </body>
</html>
