<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Async JS SetInterval</title>
    </head>
    <body>
        <h1>Aysnc calls using SetInterval function in JS</h1>
        <p id="demo"></p>

        <script>
            setInterval(() => {
                document.getElementById("demo").innerHTML=200;
            }, 1000);
        </script>
    </body>
</html>
<!--
    using arrow function
output:
Aysnc calls using SetTimeOut function in JS
200
